    <div class="col-md-3">
        <form name="contactUs" ng-submit="vm.sendMessage(contactUs)" novalidate>
            <h2 class="lh1em mb10" ng-repeat="(key, value) in vm.contactuslabel | objectByKeyValFilter:'LblId':'lblcontactus'">{{value.TextMessage}}</h2>
            <div class="form-group">
                <div class="field">
                    <label><span ng-repeat ="(key, value) in vm.contactuslabel | objectByKeyValFilter:'LblId':'lblsatulation'">{{value.TextMessage}} </span><span class="text-danger">*</span></label>
                    <select class="form-control" ng-model="vm.contactus.Salutation" ng-class="{'inputError':contactUs.Salutation.$touched && contactUs.Salutation.$invalid || contactUs.Salutation.$invalid && contactUs.$submitted }" name="Salutation" required>
                        <option selected="selected" value="">Select...</option>
                        <option value="1">Mr.</option>
                        <option value="2">Ms.</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="field">
                    <label><span ng-repeat="(key, value) in vm.contactuslabel | objectByKeyValFilter:'LblId':'lblusernames'">{{value.TextMessage}} </span> <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" ng-model="vm.contactus.Name" name="sendername" ng-class="{'inputError':contactUs.sendername.$touched && contactUs.sendername.$invalid || contactUs.sendername.$invalid && contactUs.$submitted }" required>
                </div>
            </div>
            <div class="form-group">
                <div class="field">
                    <label><span ng-repeat="(key, value) in vm.contactuslabel | objectByKeyValFilter:'LblId':'lblsurname'">{{value.TextMessage}} </span> <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" ng-model="vm.contactus.Surname " name="Surname" ng-class="{'inputError':contactUs.Surname.$touched && contactUs.Surname.$invalid || contactUs.Surname.$invalid && contactUs.$submitted }" required>
                </div>
            </div>
            <div class="form-group">
                <div class="field">
                    <label><span ng-repeat="(key, value) in vm.contactuslabel | objectByKeyValFilter:'LblId':'lblemailid'">{{value.TextMessage}} </span> <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" ng-model="vm.contactus.Email" name="Mail" ng-class="{'inputError':contactUs.Mail.$touched && contactUs.Mail.$invalid || contactUs.Mail.$invalid && contactUs.$submitted }" required>
                </div>
            </div>
            <div class="form-group">
                <div class="field">
                    <label><span ng-repeat="(key, value) in vm.contactuslabel | objectByKeyValFilter:'LblId':'lblcontact'">{{value.TextMessage}}</span> <span class="text-danger">*</span></label>
                    <input type="text" ng-pattern="/^\d+$/" ng-minlength="10" ng-model="vm.contactus.Contact" class="form-control" name="Phone" ng-class="{'inputError':contactUs.Phone.$touched && contactUs.Phone.$invalid || contactUs.Phone.$invalid && contactUs.$submitted }">
                </div>
            </div>
            <div class="form-group">
                <div class="field">
                    <label><span ng-repeat="(key, value) in vm.contactuslabel | objectByKeyValFilter:'LblId':'lblcountry'">{{value.TextMessage}} </span><span class="text-danger">*</span></label>
                    <select required ng-class="{'inputError':contactUs.Country.$touched && contactUs.Country.$invalid || contactUs.$submitted && contactUs.Country.$invalid}" name="Country" ng-change="vm.countryChange(vm.country)" class="form-control" ng-model="vm.contactus.CountryId ">
                        <option selected value="">Country</option>
                        <option ng-repeat="country in vm.countryList" value="{{country.Id}}">{{country.CountryName}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="field">
                    <label><span ng-repeat="(key, value) in vm.contactuslabel | objectByKeyValFilter:'LblId':'lblsubject'">{{value.TextMessage}} </span><span class="text-danger">*</span></label>
                    <select required ng-class="{'inputError':contactUs.Subject.$touched && contactUs.Subject.$invalid || contactUs.$submitted && contactUs.Subject.$invalid}" name="Subject" class="form-control" ng-model="contactus.Subject">
                        <option selected value="">Subject ...</option>
                        <option ng-repeat="subject in vm.subjectList" value="{{subject.Id}}">{{subject.Subject}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="field">
                    <label><span ng-repeat="(key, value) in vm.contactuslabel | objectByKeyValFilter:'LblId':'lblmessage'">{{value.TextMessage}}</span> <span class="text-danger">*</span></label>
                    <textarea ng-class="{'inputError':contactUs.Message.$touched && contactUs.Message.$invalid || contactUs.Message.$invalid && contactUs.$submitted }" class="form-control" name="Message" ng-model="vm.contactus.Description" rows="5" required></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" ng-repeat="(key, value) in vm.contactuslabel | objectByKeyValFilter:'LblId':'btnsendemail'">{{value.TextMessage}}</button>
            <div class="mb10"></div>
            <div class="mb10"></div>
        </form>

<script>
    function initMap() {
        //var CountryName = document.getElementById('lblMapCountryName').innerHTML;
        var CountryName = "London";
        if (CountryName != "") {
            var map = new google.maps.Map(document.getElementById('map-canvas'), { zoom: 6 });
            //alert(CountryName);
            var geocoder = new google.maps.Geocoder;
            geocoder.geocode({ 'address': CountryName }, function (results, status) {
                if (status === google.maps.GeocoderStatus.OK) {
                    map.setCenter(results[0].geometry.location);
                    new google.maps.Marker({
                        map: map,
                        position: results[0].geometry.location
                    });
                }
            });
        }
    }
</script>
