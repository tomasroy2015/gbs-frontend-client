<div class="" role="document">
    <div class="modal-content">
        <div class="modal-body">
            <button type="button" style="padding-bottom: 7px;" class="close" ng-click="vm.closePopup()">&times;</button>
            <h3 id="lblNewCreditCard" style="width: 65%;" ng-repeat="(key, value) in vm.creditCardlabel | objectByKeyValFilter:'LblId':'lblNewCreditCard'">{{value.TextMessage}}</h3>
            <form name="cardFrom" class="cc-form">
                
                <ul  class="card-select alt clearfix mt10">
                    <li style="width: 80px;" ng-class="{'inputCardSelect': cardFrom.ccNumber.$ccEagerType == 'Visa'}">
                        <img src="../../../Images/Card/visa-curved-64px.png">
                    </li>
                    <li style="width: 80px;" ng-class="{'inputCardSelect': cardFrom.ccNumber.$ccEagerType == 'MasterCard'}">
                        <img src="../../../Images/Card/mastercard-straight-64px.png">
                    </li>
                    <li style="width: 80px;" ng-class="{'inputCardSelect': cardFrom.ccNumber.$ccEagerType == 'American Express'}">
                        <img src="../../../Images/Card/american-express-curved-64px.png">
                    </li>
                    <li style="width: 80px;" ng-class="{'inputCardSelect': cardFrom.ccNumber.$ccEagerType == 'Maestro'}">
                        <img src="../../../Images/Card/maestro-curved-64px.png">
                    </li>
                    <li style="width: 80px;" ng-class="{'inputCardSelect': cardFrom.ccNumber.$ccEagerType == 'Discover'}">
                        <img src="../../../Images/Card/discover-curved-64px.png">
                    </li>
                </ul>
                <label id="lblselectcards" style="color:red;display:none" >Please Select Card</label>
                <div style="display:none">{{vm.Provider=cardFrom.ccNumber.$ccEagerType}}</div>
                <div ng-if="!vm.isEdit" class="clearfix">
                    <div class="form-group form-group-cc-number">
                        <label id="lblcardnumber1" ng-repeat="(key, value) in vm.creditCardlabel | objectByKeyValFilter:'LblId':'lblcardnumber1'">{{value.TextMessage}}</label>
                        <input class="form-control" placeholder="xxxx xxxx xxxx xxxx" cc-number cc-eager-type="vm.Provider" name="ccNumber" required ng-model="vm.cardNumber" type="text" id="txtinsertcardnumber">
                        <span class="cc-card-icon"></span>
                    </div>
                </div>
                <div ng-if="vm.isEdit" class="clearfix">
                    <div class="form-group form-group-cc-number">
                       
                        <label id="lblcardnumber1" ng-repeat="(key, value) in vm.creditCardlabel | objectByKeyValFilter:'LblId':'lblcardnumber1'">{{value.TextMessage}}</label>
                        <p class="card-thumb-number">XXXX XXX XXXX {{vm.CreditCardNumber}}</p>
                        <!--<input class="form-control" readonly="readonly" placeholder="xxxx xxxx xxxx xxxx" cc-number cc-eager-type="vm.Provider" name="ccNumber" required ng-model="vm.CreditCardNumber" type="text" id="txtinsertcardnumber">-->
                        <span class="cc-card-icon"></span>
                    </div>
                </div>
                <div class="clearfix">
                    <div class="form-group form-group-cc-name alt-width" style="width:50%">
                        <label id="lblcardholdername" ng-repeat="(key, value) in vm.creditCardlabel | objectByKeyValFilter:'LblId':'lblcardholdername'">{{value.TextMessage}}</label>
                        <input ng-model="vm.CardHolderName" required name="CardHolderName" class="form-control" type="text" id="txtinsertcardname">
                    </div>
                    <div class="form-group form-group-cc-date alt-width" style="width:45%">
                        <label id="lblvalidthru">Valid Thru</label>
                        <div class="row gap-10">

                            <div class="col-xs-6 col-sm-6">
                                <select name="ExpiryMonth" ng-model="vm.ExpiryMonth" required class="form-control" id="cardmonth">
                                    <option selected="selected" value="">mm</option>
                                    <option value="1">01</option>
                                    <option value="2">02</option>
                                    <option value="3">03</option>
                                    <option value="4">04</option>
                                    <option value="5">05</option>
                                    <option value="6">06</option>
                                    <option value="7">07</option>
                                    <option value="8">08</option>
                                    <option value="9">09</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                </select>
                            </div>

                            <div class="col-xs-6 col-sm-6">
                                <select name="ExpiryYear" ng-model="vm.ExpiryYear" required class="form-control" id="cardyear">
                                    <option selected="selected" value="">yyyy</option>
                                    <option ng-repeat="year in vm.years track by year">{{year}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <input ng-if="vm.isEdit" class="btn btn-primary" type="button" id="btnaddacard" ng-disabled="(cardFrom.ccNumber.$ccEagerType==null) && cardFrom.ccNumber.$valid || cardFrom.$invalid" ng-click="vm.updateCard()" value="Update Card">
                <input ng-if="!vm.isEdit" class="btn btn-primary" type="button" id="btnaddacard" ng-disabled="(cardFrom.ccNumber.$ccEagerType==null) && cardFrom.ccNumber.$valid || cardFrom.$invalid" ng-click="vm.savecreditcards()" value="ADD Card">
            </form>
        </div>
    </div>
</div>
<style>
    borderGreen {
        border-color: green;
    }
</style>
