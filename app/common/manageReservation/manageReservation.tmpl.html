<div class="modal-content"  role="dialog">
    <div class="modal-content">
        <div class="modal-body">
            <button type="button" class="close" aria-label="Close" ng-click="vm.closePopup()"><span aria-hidden="true">×</span></button>
            <form class="">
                <h5>Manage Reservations</h5>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group form-group-icon-left">
                            <i class="fa fa-user input-icon input-icon-show"></i>
                            <label class="font12">Reservation ID</label>
                            <input ng-model="vm.reservationId" class="form-control" type="text" autocomplete="new-password" />
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group form-group-icon-left">
                            <i class="fa fa-lock input-icon input-icon-show"></i>
                            <label class="font12">PIN Code</label>
                            <input class="form-control" ng-model="vm.pinCode" autocomplete="new-password" type="password" />
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <input type="button" class="btn btn-primary btn-sm" ng-click="vm.showReservaion()" value="Show">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
