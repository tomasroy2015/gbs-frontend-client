<div id="changeDateModal" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
            <h4 class="modal-title" id="myModalLabel">Change your date</h4>
        </div>
        <div class="modal-body">
            <div class="input-daterange">
                <div class="row gap-20">
                    <div class="col-sm-6">
                        <div class="form-group form-group-icon-left">
                            <i class="fa fa-calendar input-icon input-icon-hightlight"></i>
                            <label>Check in</label>
                            <input id="ChangeCheckInDate" class="form-control" name="start" type="text" vk_11912="subscribed">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group form-group-icon-left">
                            <i class="fa fa-calendar input-icon input-icon-hightlight"></i>
                            <label>Check out</label>
                            <input id="ChangeCheckoutDate" class="form-control" name="end" type="text" vk_11912="subscribed">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">

            <div id="divNotFoundrooms" align="center" style="background-color: #FFB2B2;margin-top:10px;display:none">
                <label style="margin-top:4px;" id="lblRoomNotFound"></label>
            </div>
            <input type="button" value="Save changes" class="btn btn-primary" onclick="ChangeBookingDate()" />
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

        </div>
    </div>
</div>
